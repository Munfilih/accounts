<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=yes">
    <title>Login - Accounts Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="text-primary">Accounts Keeper</h2>
                </div>
                
                <form id="loginForm">
                    <h4 class="mb-3">Login</h4>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <p class="text-center">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </form>

                <form id="signupForm" class="d-none">
                    <h4 class="mb-3">Sign Up</h4>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="signupName" placeholder="Full Name" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
                    <p class="text-center">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDOdcYVkewFy_jqfJTIY4qeqcn-mWa0Ww8",
            authDomain: "polosysaccounts-a494e.firebaseapp.com",
            projectId: "polosysaccounts-a494e",
            storageBucket: "polosysaccounts-a494e.firebasestorage.app",
            messagingSenderId: "775822338953",
            appId: "1:775822338953:web:1e40b736cbcf760d200f58"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('showSignup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('d-none');
            document.getElementById('signupForm').classList.remove('d-none');
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signupForm').classList.add('d-none');
            document.getElementById('loginForm').classList.remove('d-none');
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    if (confirm('User not found. Would you like to sign up?')) {
                        document.getElementById('loginForm').classList.add('d-none');
                        document.getElementById('signupForm').classList.remove('d-none');
                        document.getElementById('signupEmail').value = email;
                    }
                } else {
                    document.getElementById('loginPassword').classList.add('is-invalid');
                    document.getElementById('loginPassword').nextElementSibling.textContent = 'Invalid login';
                }
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                
                const defaultCategories = [
                    { name: 'Food', color: '#28a745' },
                    { name: 'Transport', color: '#007bff' },
                    { name: 'Entertainment', color: '#ffc107' },
                    { name: 'Salary', color: '#17a2b8' },
                    { name: 'Bills', color: '#dc3545' }
                ];
                
                for (const category of defaultCategories) {
                    await addDoc(collection(db, 'categories'), {
                        ...category,
                        userId: userCredential.user.uid
                    });
                }
            } catch (error) {
                document.getElementById('signupEmail').classList.add('is-invalid');
                document.getElementById('signupEmail').nextElementSibling.textContent = error.message;
            }
        });
    </script>
</body>
</html>
